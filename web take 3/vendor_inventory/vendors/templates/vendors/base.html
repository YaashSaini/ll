<!DOCTYPE html>
<html>
<head>
    <title>Vendor Inventory</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles.css' %}">
    <style>
        /* vendors/styles.css */

/* General styles for the body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: antiquewhite;
}
/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 56px;
}

/* Navigation styles */
nav {
    margin: 10px 0;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    padding: 5px 10px;
    border-radius: 3px;
}

nav a:hover {
    background-color: #555;
}

/* Content block styles */
.block content {
    padding: 20px;
    background-color: #fff;
    margin: 20px auto;
    max-width: 1200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}


    </style>
</head>
<body>
    <header>
        <h1>Vendor Inventory</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'vendor_list' %}">Vendors</a>
            <a href="{% url 'add_vendor' %}">Add Vendor</a>
            <a href="{% url 'add_product' %}">Add Product</a>
            <a href="{% url 'view_products' %}">View Products</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
