<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        /* vendors/styles.css */

/* General styles for the body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: antiquewhite;
}
/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 56px;
}

/* Navigation styles */
nav {
    margin: 10px 0;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    padding: 5px 10px;
    border-radius: 3px;
}

nav a:hover {
    background-color: #555;
}

/* Content block styles */
.block content {
    padding: 20px;
    background-color: #fff;
    margin: 20px auto;
    max-width: 1200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.main{
            font-size: 68px;
            text-align: center;
        }

    </style>
  </head>
  <body>
    {% extends 'vendors/base.html' %} {% block content %}
    <h2 class="main">Welcome to the Vendor Inventory Platform</h2>

    {% endblock %}
  </body>
</html>
