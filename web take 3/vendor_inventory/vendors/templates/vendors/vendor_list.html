<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    color: #333;
    margin-top: 20px;
}

/* Vendor List */
ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

li:last-child {
    border-bottom: none;
}

li a {
    color: #007bff;
    text-decoration: none;
    font-size: 18px;
    display: block;
}

li a:hover {
    text-decoration: underline;
    background-color: #f0f0f0;
    border-radius: 4px;
}

    </style>
  </head>
  <body>
    {% extends 'vendors/base.html' %} {% block content %}
    <h2>Vendor List</h2>
    <ul>
      {% for vendor in vendors %}
      <li>
        <a href="{% url 'vendor_detail' vendor.id %}">{{ vendor.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endblock %}
  </body>
</html>
